<div class="card product-item">
    <div class="img" [routerLink]= "['/details', product.id]">
        <img [src]="product?.image" class="card-img-top mx-auto" alt="...">
    </div>
    <div class="card-body">
        <h1 class="card-title">{{ product.name?.slice(0, 18) + (product.name.length > 18 ? '...' : '') }}</h1>
        <h2 class="card-subtitle mt-0">{{product.price | currency:'EUR':'symbol'}}</h2>
        <a class="btn text-white" (click)="addToCart()"><i class="pi pi-shopping-cart"></i>Add to Cart</a>
    </div>
</div>
