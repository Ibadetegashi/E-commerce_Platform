<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Categories" subheader="List of all categories"
     styleClass="orangeTitle">
        <div class="p-grid">
            <div class="p-col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button  styleClass="greenButton"
                         label="New" icon="pi pi-plus"
                            routerLink="add-category"></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="p-grid">
            <div class="p-col-12">
                <p-table *ngIf="categories$ | async as categories" [value]="categories" styleClass="p-datatable-striped" [paginator]="true" [rows]="5" [showCurrentPageReport]="true" [tableStyle]="{'min-width': '50rem'}">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-category>
                        <tr>
                            <td>{{ category.name }}</td>
                            <td >
                                <p-button (click)="deleteCategory(category.id)"  styleClass="p-button-danger rounded" class="mr-2" 
                                    icon="pi pi-trash"></p-button>
                               
                                <p-button [routerLink]= "['add-category', category.id]"  styleClass="p-button rounded"
                                    icon="pi pi-pencil"> </p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>
<p-confirmDialog [style]="{ width: '50vw' }" [baseZIndex]="10000" styleClass="custom-confirm-dialog"
    rejectButtonStyleClass="p-button-text"></p-confirmDialog>
