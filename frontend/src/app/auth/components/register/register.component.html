<div class="d-flex align-items-center justify-content-center" style="height: 100vh;">
    <p-card header="Register" styleClass="orangeTitle" >

        <div class="col-md-12">
            <form (ngSubmit)="register()">

                <span  class="mb-3" *ngIf="error">{{error?.message}}</span>
                <span class="mb-3 text-warning" *ngIf="message">{{message}}</span>

                <div class="form-group mb-3">
                    <label for="inputFirstName">First Name</label>
                    <input [(ngModel)]="firstname" type="text" class="form-control" name="firstname" id="inputFirstName"
                        placeholder="Enter First Name">
                    <span  *ngIf="errors?.firstname">{{errors.firstname.msg}}</span>
                </div>

                <div class="form-group mb-3">
                    <label for="inputLastName">Last Name</label>
                    <input [(ngModel)]="lastname" type="text" class="form-control" name="lastname" id="inputLastName"
                        placeholder="Enter Last Name">
                    <span  *ngIf="errors?.lastname">{{errors.lastname.msg}}</span>
                </div>
                
                <div class="form-group mb-3">
                    <label for="inputEmail">Email address</label>
                    <input  [ngClass]="{'error-border': errors?.email}" [(ngModel)]="email" type="email" class="form-control" name="email" id="inputEmail"
                        aria-describedby="emailHelp" placeholder="Enter email">
                    <span style="color: red;" *ngIf="errors?.email">{{errors.email.msg}}</span>
                
                
                </div>
                
                <div class="form-group mb-3">
                    <label for="inputPassword">Password</label>
                    <input [(ngModel)]="password" type="password" class="form-control" name="password" id="inputPassword"
                        placeholder="Password">
                    <span style="color: red;" *ngIf="errors?.password">{{errors.password.msg}}</span>
                </div>


                <button type="submit" class="btn">Sign Up</button>
            </form>
            <p class="mt-3">Already have an account? <a [routerLink]="['/login']">Login</a></p>
        </div>

    </p-card>
</div>
